<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>
        todo-list
    </title>
<script defer src="main.js"></script></head>

<body>

    <div class="main">
        <div class="heading">
            <div class="headingDiv">
                <p>Today's To Do</p>
                <i id="headingi"><ion-icon name="refresh"></ion-icon></i>

            </div>

            <div class="inputdiv">
                <input id="taskinput" type="text" placeholder="Add to your list">

                <ion-icon id="taskadd" name="send"></ion-icon>
             

            </div>
        </div>
        <div id="tasklist">
        </div>
        <div class="clear">
            <button type="button" class="clearall">Clear all complted</button>

        </div>

    </div>


    <script src="./index.js"></script>
</body>

</html>
